<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-witdth, initial-scale=1.0">
        <title>DP's Sports Quiz</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>

    </head>

    <body>
            <div class="start_button"><button>Start Quiz</button></div>

            <div class="rule_box">
                <div class="rule_title">
                     <span>DP's Rules</span>
    </div>
                <div class="rule_list">

                <div class="info">1. You can ONLY select one answer.</div>
                <div class="info">2. You will have only <span>10 seconds</span> to answer each question.</div>
                <div class="info">3. Once the timer goes off, you cannot select another question.</div>
                <div class="info">4. You must finish the quiz before you can exit.</div>
                <div class="info">5. Points will be shown based on the correct answers.</div>
            </div>    

            <div class="buttons">
                <button class="quit">Exit</button>
                <button class="restart">I'm Ready</button>

                </div>
            </div>

    </body>
</html>
